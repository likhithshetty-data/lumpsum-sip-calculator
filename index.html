<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP & Lumpsum Calculator - Finance in Tulu (FIT) | Investment Planning Tool</title>
  <meta name="description" content="Calculate your investment returns with our SIP and Lumpsum calculator. Understand compound interest, wealth creation, and plan your financial future with Finance in Tulu (FIT).">
  <meta name="keywords" content="SIP calculator, lumpsum calculator, investment calculator, mutual fund calculator, compound interest, wealth creation, financial planning, FIT, Finance in Tulu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: 
        linear-gradient(30deg, rgba(255,255,255,0.03) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.03) 87.5%, rgba(255,255,255,0.03)),
        linear-gradient(150deg, rgba(255,255,255,0.03) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.03) 87.5%, rgba(255,255,255,0.03)),
        linear-gradient(30deg, rgba(255,255,255,0.03) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.03) 87.5%, rgba(255,255,255,0.03)),
        linear-gradient(150deg, rgba(255,255,255,0.03) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.03) 87.5%, rgba(255,255,255,0.03));
      background-size: 80px 140px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px;
      z-index: 0;
      opacity: 0.5;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      display: inline-block;
      background: white;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .logo {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
    }

    .tagline {
      color: white;
      font-size: 16px;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.98);
      margin: 0 auto 40px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    @media (max-width: 968px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #1e3c72;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      font-size: 22px;
      text-align: center;
      color: #1e3c72;
      background: #e3f2fd;
    }

    .chart-container {
      margin-top: 30px;
    }

    canvas {
      width: 100%;
    }
  </style>
</head>

<body>

<div class="header">
  <div class="logo-container">
    <div class="logo">FIT</div>
  </div>
  <div class="tagline">Finance in Tulu - Your Investment Partner</div>
</div>

<div class="container">
  <h1>SIP & Lumpsum Investment Calculator</h1>

  <div class="main-layout">
    <div>
      <label>Initial Lumpsum Amount (₹)</label>
      <input type="number" id="lumpAmount">

      <label>Monthly SIP Amount (₹)</label>
      <input type="number" id="sipAmount">

      <label>Expected Annual Return (%)</label>
      <input type="number" id="rate">

      <label>Investment Duration (Years)</label>
      <input type="number" id="years">

      <button onclick="calculateTotal()">Calculate Investment Returns</button>

      <div class="result" id="totalResult"></div>
    </div>

    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>
  </div>
</div>

<script>
let chart;

function calculateTotal() {
  let lump = Number(document.getElementById("lumpAmount").value);
  let sip = Number(document.getElementById("sipAmount").value);
  let rate = Number(document.getElementById("rate").value) / 100;
  let years = Number(document.getElementById("years").value);

  let monthlyRate = rate / 12;

  let labels = [];
  let lumpData = [];
  let sipData = [];
  let totalData = [];

  let sipCorpus = 0;

  for (let year = 1; year <= years; year++) {
    labels.push("Year " + year);

    let lumpValue = lump * Math.pow(1 + rate, year);
    lumpData.push(lumpValue);

    for (let m = 1; m <= 12; m++) {
      sipCorpus = (sipCorpus + sip) * (1 + monthlyRate);
    }

    sipData.push(sipCorpus);
    totalData.push(lumpValue + sipCorpus);
  }

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("growthChart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        { label: "Lumpsum", data: lumpData, borderColor: "#1e3c72", fill: false },
        { label: "SIP", data: sipData, borderColor: "#2a5298", fill: false },
        { label: "Total", data: totalData, borderColor: "#4CAF50", fill: false }
      ]
    }
  });
}
</script>

</body>
</html>
