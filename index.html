<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lumpsum + SIP Calculator | Calculate Returns When You Invest Both</title>
  <meta name="description" content="Calculate investment returns when you invest a lumpsum first and then continue monthly SIP. Free combined SIP + Lumpsum calculator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
    }

    h1 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 10px;
    }

    .intro-text {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.6;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #1e3c72;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      display: none;
    }

    .result.show { display: block; }

    .chart-container {
      margin-top: 40px;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 380px;
    }

    @media (max-width: 600px) {
      .chart-wrapper {
        height: 300px;
      }
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #eee;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Lumpsum + SIP Calculator</h1>

  <p class="intro-text">
    Calculate returns when you invest a one-time lumpsum and continue monthly SIP investments.
    See how your combined portfolio grows year by year.
  </p>

  <div class="main-layout">
    <div>
      <label>Lumpsum Amount (â‚¹)</label>
      <input id="lumpAmount" type="number" placeholder="100000">

      <label>Monthly SIP (â‚¹)</label>
      <input id="sipAmount" type="number" placeholder="5000">

      <label>Expected Annual Return (%)</label>
      <input id="rate" type="number" placeholder="12">

      <label>Investment Duration (Years)</label>
      <input id="years" type="number" placeholder="15">

      <button onclick="calculate()">Calculate</button>

      <div id="result" class="result"></div>
    </div>

    <div>
      <h2>ðŸ“ˆ Growth Chart</h2>
      <div class="chart-wrapper">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
</div>

<footer>
  Â© Finance in Tulu (FIT)
</footer>

<script>
let chart;

function calculate() {
  const lump = +lumpAmount.value;
  const sip = +sipAmount.value;
  const rate = +rateInput.value / 100;
  const years = +yearsInput.value;

  if (!lump || !sip || !rate || !years) {
    alert("Enter all values");
    return;
  }
}

const lumpAmount = document.getElementById("lumpAmount");
const sipAmount = document.getElementById("sipAmount");
const rateInput = document.getElementById("rate");
const yearsInput = document.getElementById("years");
const resultBox = document.getElementById("result");

function calculate() {
  const lump = +lumpAmount.value;
  const sip = +sipAmount.value;
  const rate = +rateInput.value / 100;
  const years = +yearsInput.value;

  if (lump <= 0 || sip <= 0 || rate <= 0 || years <= 0) {
    alert("Enter valid values");
    return;
  }

  const monthlyRate = rate / 12;
  const months = years * 12;

  const lumpFV = lump * Math.pow(1 + rate, years);
  const sipFV = sip * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
  const totalFV = lumpFV + sipFV;

  resultBox.innerHTML =
    `Total Value: â‚¹${totalFV.toLocaleString("en-IN", { maximumFractionDigits: 0 })}`;
  resultBox.classList.add("show");

  const labels = [];
  const lumpData = [];
  const sipData = [];
  const totalData = [];

  let sipCorpus = 0;

  for (let y = 1; y <= years; y++) {
    labels.push("Year " + y);

    const lumpVal = lump * Math.pow(1 + rate, y);
    lumpData.push(lumpVal);

    for (let m = 0; m < 12; m++) {
      sipCorpus = (sipCorpus + sip) * (1 + monthlyRate);
    }

    sipData.push(sipCorpus);
    totalData.push(lumpVal + sipCorpus);
  }

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        { label: "Lumpsum", data: lumpData, borderColor: "#1e3c72", fill: false },
        { label: "SIP", data: sipData, borderColor: "#2a5298", fill: false },
        { label: "Total", data: totalData, borderColor: "#4CAF50", borderWidth: 3, fill: false }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: "index", intersect: false },
      plugins: {
        legend: { position: "bottom" },
        tooltip: {
          callbacks: {
            label: ctx =>
              `${ctx.dataset.label}: â‚¹${ctx.parsed.y.toLocaleString("en-IN")}`
          }
        }
      },
      scales: { y: { beginAtZero: true } }
    }
  });
}
</script>

</body>
</html>
